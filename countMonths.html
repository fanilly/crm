  <script src="./librarys/LCalendar/js/LCalendar.js" type="text/javascript" charset="utf-8"></script>
  <script>
  (function() {
    var calendar = new LCalendar();
    calendar.init({
      trigger: '#mj_js_datepicker', //标签id
      type: 'ym', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
      minDate: (new Date().getFullYear() - 3) + '-' + 1 + '-' + 1, //最小日期
      maxDate: (new Date().getFullYear() + 3) + '-' + 12 + '-' + 31, //最大日期
      callback: function(year, month) {
        console.log(year, month)
      }
    });
  })()
