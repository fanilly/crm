<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>职位列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./librarys/scripts/rem.js"></script>
    <link rel="stylesheet" type="text/css" href="./librarys/styles/common.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/lib/weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/css/jquery-weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/public.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/xss.css?v={:config('asset_version')}">
</head>

<body>
<style>
body{ background-color:#f7f7f7; }
</style>
<div id="app">

<!-- 职位列表 -->
<div class="job_list">
    <div class="add_job"><img src="assets/icon25.png" alt=""><span>新增职位</span></div>
    <div class="list">
        <div class="item public-bottom-line"><p>PHP后端开发工程师</p><a class="edit">编辑</a><a class="del">删除</a></div>
        <div class="item public-bottom-line"><p>安卓开发工程师</p><a class="edit">编辑</a><a class="del">删除</a></div>
        <div class="item public-bottom-line"><p>ios开发工程师</p><a class="edit">编辑</a><a class="del">删除</a></div>
        <div class="item public-bottom-line"><p>WEB前端工程师</p><a class="edit">编辑</a><a class="del">删除</a></div>
    </div>
</div>
<!-- 职位列表 --> 

<!-- 添加职位 -->
<div class="add_job_bg"></div>
<div class="add_job_pop">
    <form action="">
        <label><input type="text" placeholder="职位名称"></label>
        <label><span>所属部门</span><input type="text" placeholder="请选择" id="chose_branch" readonly ></label>
    </form>
    <div class="save"><a>保存</a></div>
</div>
<!-- 添加职位 -->

</div>

<script src="./librarys/scripts/vue.js?v={:config('asset_version')}"></script>
<script src="./librarys/jqweui/lib/jquery-2.1.4.js?v={:config('asset_version')}"></script>
<script src="./librarys/jqweui/js/jquery-weui.min.js?v={:config('asset_version')}"></script>
<script src="./scripts/public.js?v={:config('asset_version')}"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js?v={:config('asset_version')}"></script>
<script src="./librarys/dayjs/dayjs.min.js"></script>
<script>
(function(){
    var vm = new Vue({
        el: '#app',
        data: {
            
        },
        mounted: function(){
            // 打开弹窗
            $('.add_job').click(function(event) {
                $('.add_job_bg').fadeIn();
                $('.add_job_pop').fadeIn();
            });
            //收起弹窗
            $('.add_job_bg').click(function(event) {
                $('.add_job_bg').fadeOut();
                $('.add_job_pop').fadeOut();
            });
            //选择状态
            $("#chose_branch").picker({
                title: "请选择所属部门",
                cols: [{
                    textAlign: 'center',
                    values: ['技术部','销售部','人事部']
                }],
                onClose: function (p, v, d) {
                    console.log(p.params.cols[0].activeIndex);
                }
            });
            //点击确定-保存
            $('.add_job_pop .save a').click(function(event) {
                $('.add_job_bg').fadeOut();
                $('.add_job_pop').fadeOut();
                //保存的方法
            });
        },
        methods:{
            
        }
    })
})()
</script>

</body>
</html>
