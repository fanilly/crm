    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            xAxis: {
                type: 'category',
                data: ['06日', '07日', '08日', '09日', '10日', '11日', '12日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [3.0, 2.0, 6.0, 1.0, 7.0, 11.0, 8.0],
                type: 'line'
            }],
            grid:{
                x:20,
                x2:0,
                y:20,
                height:180
            },
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
