        <div class="find"><input type="text" placeholder="搜索"></div>

        <div class="choseBar">
            <div class="list next">
                <div class="item"><div class="box public-bottom-line"><p><span>技术部<em>(26人)</em></span></p></div></div>
                <div class="item"><div class="box public-bottom-line"><p><span>人事部<em>(14人)</em></span></p></div></div>

            <span><i>添加子部门</i></span>
        </div>
    </div>

    <!-- 更多 -->

      <div class="first"><span class="edit">编辑</span><span class="del">删除</span><span class="set">设置权限</span></div>

        // 打开更多弹窗
        $('.choseBar .list .item p').click(function(){
            $('body,html').css({"overflow":'hidden'})
            $('.pop_upper_bg').fadeIn()
            $('.pop_more').fadeIn()
        })
        function hiddPOP(){
            $('body,html').css({"overflow":'auto'})
            $('.pop_upper_bg').fadeOut()
            $('.pop_more').fadeOut()
        }
    
        // 关闭更多弹窗
        $('.pop_upper_bg, .pop_more .cancle span').click(function(){
            hiddPOP()
        })

        // 弹窗-编辑
        $('.pop_more .edit').click(function(){
