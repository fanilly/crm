    <script>
    (function(){
        $.fn.autoHeight = function(){
            function autoHeight(elem){
                elem.style.height = 'auto';
                elem.scrollTop = 0; //防抖动
                elem.style.height = elem.scrollHeight + 'px';
            }
            this.each(function(){
                autoHeight(this);
                $(this).on('keyup', function(){
                    autoHeight(this);
                });
            });
        }
        $('textarea[autoHeight]').autoHeight();

        //展开可选
        $('.more').click(function(){

            $('.hide').slideToggle();
            $('.more').toggleClass('on');
            if($(this).hasClass('on')){
                $(this).find('span').text('收起可选')
            }else{
                $(this).find('span').text('展开可选')
            }
        })

        //选择应聘职位
        $("#chose_job").picker({
            title: "请选择应聘职位",
            cols: [{
                textAlign: 'center',
                values: ['总经理','部门经理','ios开发工程师']
            }],
            onClose: function (p, v, d) {
                console.log(p.params.cols[0].activeIndex);
            }
        });

        //选择工作年限

            title: "请选择工作年限",
            cols: [{

                console.log(p.params.cols[0].activeIndex);
            }
        });

        //请选择就职状况

            title: "请选择就职状况",
            cols: [{
                textAlign: 'center',
                values: ['在职','离职']
            }],

                console.log(p.params.cols[0].activeIndex);
            }
        });

        //请选择学历

        //请选择政治面貌
