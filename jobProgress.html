    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/lib/weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/css/jquery-weui.css?v={:config('asset_version')}">

<body>

<div>

<!-- 信息录入 -->
<div class="jobProgress">
    <div class="list">
        <div class="items bg1 on">
            <h2>信息已录入</h2>
            <h5>你的基本信息已成功提交</h5>
        </div>
        <div class="items bg2">
            <h2 class="black">暂无在线题库/已提交试题</h2>
            <h5>请线下答题后，使用手机拍照上传</h5>
            <div class="photo">
                <div class="item">
                    <img src="assets/bg.jpg" alt="" class="img">
                    <img src="assets/c35.png" alt="" class="close">
                </div>
                <div class="add"><img src="assets/c36.png" alt=""><input type="file" ></div>
            </div>
        </div>
        <div class="items bg3">
            <h2 class="black">准备好答题了吗?</h2>
            <h5>已为你准备好面试题目，好好发挥哦~</h5>
            <a class="begin" href="./jobTest.html">开始答题</a>
        </div>
        <div class="items bg4 on">
            <h2>你的得分为85分，已完成初试</h2>
            <h5>你超过了89%的面试者，你非常具有竞争力~</h5>
            <a class="begin" href="./jobTestInfo.html">查看详情</a>
        </div>
        <div class="items bg1 on">
            <h2>完成面试</h2>
        </div>
    </div>
</div>
<!-- 信息录入 --> 





</div>
