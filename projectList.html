    <script>
    $(function(){
      /*==========================
      =            筛选          =
      ==========================*/
      $('.screen-btn').on('click',function(e){
        e.stopPropagation();
        e.preventDefault();
        $('.public-sort-mask').click();
        $('.public-screen-mask').fadeIn();
        $('.public-screen-content').slideDown();
      });

      $('.public-screen-mask').on('click',function(){
        $('.public-screen-mask').fadeOut('fast');
        $('.public-screen-content').slideUp('fast');
      });

      $('.public-screen-content .confirm').on('click',function(){
        $('.public-screen-mask').fadeOut('fast');
        $('.public-screen-content').slideUp('fast');

        //在这里获取选中的筛选选项并发起请求刷新页面数据

      });


      /*==========================
      =            排序          =
      ==========================*/
      $('.sort-btn').on('click',function(e){
        e.stopPropagation();
        e.preventDefault();
        $('.public-screen-mask').click();
        $('.public-sort-mask').fadeIn();
        $('.public-sort-content').slideDown();
      });

      $('.public-sort-mask').on('click',function(){
        $('.public-sort-mask').fadeOut('fast');
        $('.public-sort-content').slideUp('fast');
      });

      $('.public-sort-content .confirm').on('click',function(){
        $('.public-sort-mask').fadeOut('fast');
        $('.public-sort-content').slideUp('fast');

        //在这里获取选中的筛选选项并发起请求刷新页面数据

      });
    })

    </script>
