<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>考勤组</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./librarys/scripts/rem.js"></script>
    <link rel="stylesheet" type="text/css" href="./librarys/styles/common.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/lib/weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/css/jquery-weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/public.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/xss.css?v={:config('asset_version')}">
</head>

<body>
<style>
body{ background-color: #f7f7f7; }
</style>

    <div class="check_works_page p50">
        <!-- 没有分组的情况 -->
        <div class="today">
            <h2>今天是<span>9月12日</span></h2>
            <img src="./assets/d02.png" alt="">
        </div>
        <div class='tips'>
            <h3>尚未添加任何考勤组</h3>
            <h6>考勤规则相同的人设置到同一组，方便统计哦~</h6>
            <h4>
                <b>如何设置考勤组？</b>
                1.可按部门、员工两个维度设置考勤人员，也可设置无需考勤人员。<br>
                2.关联部门后，有新员工加入该部门时，会自动加入该考勤组。<br>
                3.考勤组负责人可修改该考勤组考勤方式，并查看该考勤组考勤数据。
            </h4>
            <a class="add" href="./checkWorkEdit.html"><img src="./assets/adds.png" alt=""><span>新增考勤组</span></a>
        </div>
    </div>
    <div class="check_works_page">
        <!-- 已有分组的情况 -->
        <div class='teamshow'>
            <a class="add" href="./checkWorkEdit.html"><img src="./assets/icon25.png" alt=""><span>新增考勤组</span></a>
            <div class="list">
                <div class="item">
                    <div class="info" onclick="window.location.href='./chenkWorkInfo.html'">
                        <div class='name'>技术部考勤组</div>
                        <p>成员：共10人（技术部；销售部）<br>时间：每周一至周六 09:00~18:00 <br>地点：易倍增软件园</p>
                    </div>
                    <img src="./assets/c23.png" alt="" class="more">
                </div>
                <div class="item">
                    <div class="info" onclick="window.location.href='./chenkWorkInfo.html'">
                        <div class='name'>技术部考勤组</div>
                        <p>成员：共10人（技术部；销售部）<br>时间：每周一至周六 09:00~18:00 <br>地点：易倍增软件园</p>
                    </div>
                    <img src="./assets/c23.png" alt="" class="more">
                </div>
            </div>
        </div>

    </div>
    
    <!-- 更多 -->
    <div class="pop_upper_bg pop_bg"></div>
    <div class="pop_upper_box pop_more">
        <div class="first"><span class="edit">修改规则</span><span class="edit">修改参与成员</span><span class="del">删除</span></div>
        <div class="first cancle"><span>取消</span></div>
    </div>
    <!-- 更多 -->

    <script src="./librarys/scripts/vue.js?v={:config('asset_version')}"></script>
    <script src="./librarys/jqweui/lib/jquery-2.1.4.js?v={:config('asset_version')}"></script>
    <script src="./librarys/jqweui/js/jquery-weui.min.js?v={:config('asset_version')}"></script>
    <script src="./scripts/public.js?v={:config('asset_version')}"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js?v={:config('asset_version')}"></script>
    <script src="./librarys/dayjs/dayjs.min.js"></script>
    <script>
    (function(){
        // 打开更多弹窗
        $('.check_works_page .list .item .more').click(function(){
            $('body,html').css({"overflow":'hidden'})
            $('.pop_upper_bg').fadeIn()
            $('.pop_more').fadeIn()
        })
        function hiddPOP(){
            $('body,html').css({"overflow":'auto'})
            $('.pop_upper_bg').fadeOut()
            $('.pop_more').fadeOut()
        }
    
        // 关闭更多弹窗
        $('.pop_upper_bg, .pop_more .cancle span').click(function(){
            hiddPOP()
        })

        // 弹窗-编辑
        $('.pop_more .edit').click(function(){
            hiddPOP()
            window.location.href='./checkWorkEdit.html'
        })

        // 弹窗-删除
        $('.pop_more .del').click(function(){
            hiddPOP()
            //删除的方法
        })

       
    })()
    </script>

</body>
</html>
