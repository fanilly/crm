<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设置权限</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./librarys/scripts/rem.js"></script>
    <link rel="stylesheet" type="text/css" href="./librarys/styles/common.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/lib/weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./librarys/jqweui/css/jquery-weui.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/public.css?v={:config('asset_version')}">
    <link rel="stylesheet" type="text/css" href="./styles/xss.css?v={:config('asset_version')}">
</head>

<body>
    
    <!-- 筛选弹窗 -->
    <div class="branch_power">
        <div class="f7"></div>
        <div class="setList">
            <div class="part">
                <h2 class="public-bottom-line"><span>客户管理</span><i>全部选中</i></h2>
                <div class="choseItems public-bottom-line">
                    <p>客户列表</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>
                <div class="choseItems public-bottom-line">
                    <p>客户邀约</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>
                <div class="choseItems public-bottom-line">
                    <p>客户跟进</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>
                <div class="choseItems public-bottom-line">
                    <p>客户统计</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>
                <div class="choseItems public-bottom-line">
                    <p>客户签到</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>
            </div>
            <div class="f7"></div>
            <div class="part">
                <h2 class="public-bottom-line"><span>项目管理</span><i>清空选中</i></h2>
                <div class="choseItems public-bottom-line">
                    <p>项目列表</p>
                    <div class="kind">
                        <span class="all">全选</span>
                        <div class="info"><span>查看</span><span>新增</span><span>编辑</span><span>删除</span></div>
                    </div>
                </div>                
            </div>
        </div>

        <div class="f7" style='height:2rem;'></div>
        <div class="fix_visit_btn"><button id="sub">完成</button></div>
    </div>

    
    <script src="./librarys/scripts/vue.js?v={:config('asset_version')}"></script>
    <script src="./librarys/jqweui/lib/jquery-2.1.4.js?v={:config('asset_version')}"></script>
    <script src="./librarys/jqweui/js/jquery-weui.min.js?v={:config('asset_version')}"></script>
    <script src="./scripts/public.js?v={:config('asset_version')}"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js?v={:config('asset_version')}"></script>
    <script src="./librarys/dayjs/dayjs.min.js"></script>
    <script>
    (function(){
        //大全选
        $('.part h2 i').click(function(){
            $(this).toggleClass('on');
            if($(this).hasClass('on')){
                $(this).text('清空选中')
                $(this).parents('.part').find('span').addClass('on')
            }else{
                $(this).text('全部选中')
                $(this).parents('.part').find('span').removeClass('on')
            }
        })

        //小全选
        $('.part .choseItems .kind .all').click(function(){
            $(this).toggleClass('on');
            if($(this).hasClass('on')){
                $(this).siblings('.info').find('span').addClass('on')
            }else{
                $(this).siblings('.info').find('span').removeClass('on')
            }
        })

        //单个选择
        $('.part .choseItems .kind .info span').click(function(){
            $(this).toggleClass('on');
            if($(this).hasClass('on')){
                //查看是否全选本行
                var _parents = $(this).parents('.info')
                var flag = true
                for(var i=0; i<_parents.find('span').length; i++){
                    if(!_parents.find('span').eq(i).hasClass('on')){
                        flag = false
                    }
                }
                if(flag){ _parents.siblings('.all').addClass('on');
                }else{ _parents.siblings('.all').removeClass('on'); }
            }else{
                $(this).parents('.info').siblings('.all').removeClass('on')
            }
            
        })


        //提交
        $('#sub').click(function(){
            //提交
            // window.location.href = './branchEdit.html'
            window.history.go(-1);
        })
        
       
    })()
    </script>

</body>
</html>
